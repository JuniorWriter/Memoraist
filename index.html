<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Diseños y Funciones-->
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" async></script>
    <!--Favicon-->
    <link rel="icon" href="Resources/Favicon/Mentalaist.png">

    <title>Memoraist</title>
</head>
<body>
    <h1 class="page-title">Memoraist</h1>
    <div class="overlay-text visible">
      Click para empezar  
    </div>
    
    <div class="game-container">
      <div class="game-info-container">
        <div class="game-info">
          Tiempo <span id="time-remainnig">100</span>
        </div>

        <div class="game-info">
          Giros <span id="flips">0</span>
        </div>
      </div>
        <!--CARTAS: LE TOCA A @fernanak497
        No. de cartas 8: 8 front (cara) - 8 back (respaldo)
        Código para declarar una clase e insertar una imagen:
        <img class="card-name" src="dirección/imagen.png">-->
      <div class="card">
        <!--ESTO ES UNA CARTA-->
        <div class="card-back card-face">
          <img class="corner corner-top-left" src="Resources/Images/BigCorner.png">
          <img class="corner corner-top-right" src="Resources/Images/BigCorner.png">
          <img class="corner corner-bottom-left" src="Resources/Images/BigCorner.png">
          <img class="corner corner-bottom-right" src="Resources/Images/BigCorner.png">
          <img class="question" src="Resources/Images/Question.png">
        </div>
        <div class="card-front card-face">
          <img class="corner corner-top-left" src="Resources/Images/Corner.png">
          <img class="corner corner-top-right" src="Resources/Images/Corner.png">
          <img class="corner corner-bottom-left" src="Resources/Images/Corner.png">
          <img class="corner corner-bottom-right" src="Resources/Images/Corner.png">
          <img class="card-value" src="Resources/Images/Eyes.png">
        </div>
        <!--AQUI TERMINA LA CARTA-->
        <!--Yo hago para que sólo se vea la parte de atrás-->                                      
      </div>
    </div>
    
</body>
</html>
